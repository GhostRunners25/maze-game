<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="GhostRunners25 - Isaac Butler" />
        <meta
            name="description"
            content="A maze game on the web. 
            Solve the maze to collect treasures while avoiding enemies. 
            Find the sword to slash the enemies away."
        />
        <meta name="keywords" content="Maze, Game, GhostRunners25, GR25" />
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>MAZE GAME</title>
        <link rel="icon" type="image/x-icon" href="images/icons/icon.png" />
        <link rel="stylesheet" type="text/css" href="style/index.css" />
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="room-title" roomTitle="MAZE GAME">MAZE GAME</div>
            <div id="stage">
                <canvas width="310" height="310" id="misc-layer"></canvas>
                <canvas width="310" height="310" id="enemy-layer"></canvas>
                <canvas width="310" height="310" id="player-layer"></canvas>
            </div>
            <progress id="progress" value="0" max="0"></progress>
            <div class="controls">
                <div class="movement">
                    <button title="W" id="up" tabindex="-1" disabled>
                        <span class="arrow up"></span>
                    </button>
                    <button title="A" id="left" tabindex="-1" disabled>
                        <span class="arrow left"></span>
                    </button>
                    <button title="S" id="down" tabindex="-1" disabled>
                        <span class="arrow down"></span>
                    </button>
                    <button title="D" id="right" tabindex="-1" disabled>
                        <span class="arrow right"></span>
                    </button>
                </div>
                <div class="actions">
                    <button title="K" id="action1" tabindex="-1" disabled>
                        <img src="" />
                    </button>
                    <button title="L" id="action2" tabindex="-1" disabled>
                        <img src="" />
                    </button>
                </div>
            </div>
        </div>
        <div class="hide-me">
            <canvas width="31" height="31" id="map-image"></canvas>
        </div>
    </body>
</html>
