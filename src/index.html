<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Maze Game</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" type="text/css" href="font/font.css" />
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="room-title" roomTitle="MAZE GAME">MAZE GAME</div>
            <div id="stage">
                <canvas width="310" height="310" id="bg-layer"></canvas>
                <canvas width="310" height="310" id="enemy-layer"></canvas>
                <canvas width="310" height="310" id="player-layer"></canvas>
            </div>
            <div id="screen">
                <h3 id="status-text"></h3>
                <button id="play-btn">PLAY</button>
            </div>
            <progress id="progress" value="0" max="0"></progress>
            <div class="control-options">
                <div class="movement">
                    <button title="ARROW UP | W" class="icon" id="KeyW">
                        <span class="arrow up"></span>
                    </button>
                    <button title="ARROW LEFT | A" class="icon" id="KeyA">
                        <span class="arrow left"></span>
                    </button>
                    <button title="ARROW DOWN | S" class="icon" id="KeyS">
                        <span class="arrow down"></span>
                    </button>
                    <button title="ARROW RIGHT | D" class="icon" id="KeyD">
                        <span class="arrow right"></span>
                    </button>
                </div>
                <div class="actions">
                    <button title="attack" class="icon" id="KeyK">K</button>
                    <button title="pick up" class="icon" id="KeyL">L</button>
                </div>
            </div>
        </div>
        <div class="hide-me">
            <canvas width="31" height="31" id="image-map"></canvas>
        </div>
    </body>
</html>
