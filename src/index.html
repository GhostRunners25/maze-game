<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="GhostRunners25 - Isaac Butler" />
        <meta
            name="description"
            content="A maze game on the web. 
            Solve the maze to collect treasures while avoiding enemies. 
            Find the sword to slash the enemies away."
        />
        <meta name="keywords" content="Maze, Game, GhostRunners25, GR25" />
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>MAZE GAME</title>
        <link rel="icon" type="image/x-icon" href="images/icons/icon.png" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" type="text/css" href="font/font.css" />
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- <div id="room-title" roomTitle="MAZE GAME">MAZE GAME</div> -->
            <div id="room-title" roomTitle="UNDER MAINTENANCE">UNDER MAINTENANCE</div>
            <div id="stage">
                <canvas width="310" height="310" id="misc-layer"></canvas>
                <canvas width="310" height="310" id="enemy-layer"></canvas>
                <canvas width="310" height="310" id="player-layer"></canvas>
            </div>
            <div id="screen">
                <h3 id="status-text"></h3>
                <button id="play-btn" disabled>PLAY</button>
            </div>
            <progress id="progress" value="0" max="0"></progress>
            <div class="control-options">
                <div class="movement">
                    <button title="UP ARROW | W" id="KeyW">
                        <span class="arrow up"></span>
                    </button>
                    <button title="LEFT ARROW | A" id="KeyA">
                        <span class="arrow left"></span>
                    </button>
                    <button title="DOWN ARROW | S" id="KeyS">
                        <span class="arrow down"></span>
                    </button>
                    <button title="RIGHT ARROW | D" id="KeyD">
                        <span class="arrow right"></span>
                    </button>
                </div>
                <div class="actions">
                    <button title="ATTACK -> K" id="KeyK" disabled>
                        <img src="images/icons/weapon.icon.png" />
                    </button>
                    <button title="PICK UP -> L" id="KeyL">
                        <img src="images/icons/treasure.icon.png" />
                    </button>
                </div>
            </div>
        </div>
        <div class="hide-me">
            <canvas width="31" height="31" id="map-image"></canvas>
        </div>
    </body>
</html>
